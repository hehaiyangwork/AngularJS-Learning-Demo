
<form class="form-horizontal">
    <div class="form-group">
        <label for="searchBox" class="col-sm-3 control-label">Search Filter :</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="searchBox"  ng-model="search">
        </div>
    </div>
</form>



<table class="table">
    <thead>
        <tr>
            <th>Project</th>
            <th>Description</th>
            <th><a href="#/new"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></a></th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="project in projects | filter:search | orderBy:'name'" >
            <td><a href="{{project.site}}" target="_blank">{{project.name}}</a></td>
            <td>{{project.description}}</td>
            <td><a href="#/edit/{{project.$id}}"> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> </a></td>
        </tr>
    </tbody>

</table>
